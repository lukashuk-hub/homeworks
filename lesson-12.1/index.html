<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Lesson-12.1</title>
</head>
<body>
    <section>
        <div class="wrapper_form">
            <div class="form">
                <ul class="tabs">
                    <li class="tabs_item"><a href="#">Sign in</a></li>
                    <li class="tabs_item"><a href="#">Join us</a></li>
                </ul>
    
                <div class="content">
                    <form action="#" method="GET">
                        <div class="form_item">
                            <label class="form_label" for="username">Username</label>
                            <input class="form_input" required type="text" id="username">
                
                        </div>
                        <div class="form_item">
                            <label class="form_label" for="password">Password</label>
                            <input class="form_input" required type="password" id="password">
                        </div>
                        <div class="form_checkbox">
                            <input type="checkbox" id="check_in">
                            <label class="label_checkbox" for="check_in">
                                <span></span>
                                Keep me signed in
                            </label>
                        </div>
                        <div class="btn_submit">
                            <button type="submit" class="btn">Sign in</button>
                        </div>
                        <div class="choose_link">
                            <a href="#" class="form_link">Forgot password</a>
                            <a href="#" class="form_link">Create an account</a>
                        </div>
                    </form>
                </div>
            </div>
    
        </div>
    </section>
</body>
</html>
