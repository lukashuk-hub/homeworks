<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Lesson-6.1</title>
</head>
<body>
    <header>
        <div class="header_wrapper">
            <h1>CSS Diner Shoping List</h1>
            <p class="head_decr">Let`s go to the mall!</p>
        </div>
    </header>

    <section class="wrapper_list">
        <div class="list">
           
            <ul>
                <li><input type="checkbox" id="pickles" value="pickles" name="check_pickles"> 
                    <label for="pickles"><img class="unchecked" src="./img/img_box.png" alt="img"> <img class="checked" src="./img/img_checked.png" alt="">
                        A lot of pickles(for the next lesson about CSS) </label></li>

                <li><input type="checkbox" id="apples" value="apples" name="check_apples"> 
                    <label for="apples"> <img class="unchecked" src="./img/img_box.png" alt="img"> <img class="checked" src="./img/img_checked.png" alt="">
                        10 apples(for more CSS manipulation) </label></li>

                <li><input type="checkbox" id="oranges" value="oranges" name="check_oranges"> 
                    <label for="oranges"> <img class="unchecked" src="./img/img_box.png" alt="img"> <img class="checked" src="./img/img_checked.png" alt="">
                        20 oranges(because they are awesome) </label></li>

                <li><input type="checkbox" id="plates" value="plates" name="check_plates"> 
                    <label for="plates"> <img class="unchecked" src="./img/img_box.png" alt="img"> <img class="checked" src="./img/img_checked.png" alt="">
                        12 plates(hm.. they always disappear) </label></li>

                <li><input type="checkbox" id="bentos" value="bentos" name="check_bentos"> 
                    <label for="bentos"> <img class="unchecked" src="./img/img_box.png" alt="img"> <img class="checked" src="./img/img_checked.png" alt="">
                        15 bentos </label></li>

                <li><input type="checkbox" id="bottle" value="bottle" name="check_bottle"> 
                    <label for="bottle"> <img class="unchecked" src="./img/img_box.png" alt="img"> <img class="checked" src="./img/img_checked.png" alt="">
                        1 bottle of Sake (for my friends) </label></li>
            </ul>
        </div>
    </section>

    <footer>
        <div class="wrapper_footer">
            Bon appetit:)
        </div>
    </footer>
</body>
</html>
