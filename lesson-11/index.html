<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <section class="background">
        <div class="wrapper">
            <div class="wrapper__mask">
            </div>

            <div class="card">
                <div class="card-logo">
                    <img class="logo__img" src="./imgs/logo.png" alt="">
                </div>
                <div class="content">
                    <div class="content-product">
                        <img class="product__img" src="./imgs/Nike-SB-Stefan-Janoski-Max.png" alt="">
                        <div class="product-color">
                           <div class="color__grey"></div> 
                           <div class="color__white"></div>
                           <div class="color__red"></div>
                           <div class="color__blue"></div>
                    </div>
                    </div>
                    <div class="content-descr">
                        <h1 class="descr__title">Nike SB Stefan 
                            Janoski Max</h1>
                            <p class="descr__definition"> Unisex Skateboarding Shoe</p>
                            <div class="content-rating">
                                <i class="fas fa-star  rating__star"></i>
                                <i class="fas fa-star  rating__star"></i>
                                <i class="fas fa-star  rating__star"></i>
                                <i class="far fa-star  rating__star"></i>
                                <i class="far fa-star  rating__star"></i>
                            </div>
                            <div class="content-select">
                                <select class="select__size" name="" id=""> 
                                    <option value="size">Size</option>
                                </select>
                                <select class="select__qty" name="" id=""> 
                                    <option value="size">Qty</option>
                                </select>
                            </div>
                            <div class="content-btn">
                                <a class="content-btn_grey" href="#">Add to cart</a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
